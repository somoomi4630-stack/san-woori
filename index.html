<script>

    async function loadData() {

    async function handleApi(action) {

    function getLevel(n) {

    function getQuarter(dateStr) {
        const d = new Date(dateStr);

    }

    // D-Day ê³„ì‚° í•¨ìˆ˜
    function calculateDDay(memberId, joinDate) {
        const today = new Date();
        today.setHours(0,0,0,0);
        
        // í•´ë‹¹ íšŒì›ì˜ ë“±ì‚° ê¸°ë¡ í•„í„°ë§ ë° ì •ë ¬
        const memberHikes = db.hikes
            .filter(h => String(h.memberId) === String(memberId))
            .map(h => new Date(h.date))
            .sort((a, b) => b - a); // ìµœì‹ ìˆœ

        let targetDate;
        if (memberHikes.length === 0) {
            // ê¸°ë¡ ì—†ëŠ” ê²½ìš°: í˜„ì¬ ë‚ ì§œ + 31ì¼
            targetDate = new Date(today);
            targetDate.setDate(targetDate.getDate() + 31);
        } else {
            // ê¸°ë¡ ìˆëŠ” ê²½ìš°: ë§ˆì§€ë§‰ ë“±ì‚°ì¼ + 122ì¼
            const lastHike = memberHikes[0];
            targetDate = new Date(lastHike);
            targetDate.setDate(targetDate.getDate() + 122);
        }

        const diffTime = targetDate - today;
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        
        return diffDays;
    }

    function renderUI() {
